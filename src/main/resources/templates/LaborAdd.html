<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta charset="UTF-8">
    <title>Edit Labor Record</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>
<body>
<h2>Record New Labor</h2>
<form method="post" th:object="${laborInstance}" th:action="@{/labors}">
<!--    <div>-->
<!--        <label  for="id"> Labour Id</label>-->
<!--        <input id="id"  th:field="${laborInstance.id}">-->
<!--    </div>-->
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" th:field="${laborInstance.name}">
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" th:field="${laborInstance.gender}" class="form-control">
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <!-- Add more options as needed -->
        </select>
    </div>
    <div>
        <label  for="phone">Phone</label>
        <input type="text" id="phone" th:field="${laborInstance.phone}">
    </div>

    <div>
        <button type="submit">Save</button>
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UoK5Hj5U7B1yoIX3qHkyAeWUpmeSov+Yg5BSvZ/s9VIahr/nLQ8iS+q8uFQNV92G"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
